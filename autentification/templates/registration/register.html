{% extends 'base.html' %}

{% block title %}
    Register Page
{% endblock %}

{% block content %}
    <h1>Register to the Blog</h1>
    <br/><br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Register</button>
        </form>
    </div>
    <br/><br/>

{% endblock %}
