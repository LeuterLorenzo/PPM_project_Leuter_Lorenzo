{% extends 'base.html' %}

{% block title %}
    Comment On Blog Post
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Add Comment</h1>
        <br/><br/>
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Add Comment</button>
            </form>
        </div>


    {% else %}

    <h1>You are not Login, please Login to change your post</h1>

    {% endif %}

{% endblock %}
